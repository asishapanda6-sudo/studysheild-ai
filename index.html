<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudyShield AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 20px;
      width: 420px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      resize: none;
    }
    button {
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      background: #1f6feb;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    #output {
      margin-top: 15px;
      background: #f0f0f0;
      padding: 10px;
      min-height: 60px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>StudyShield AI</h2>
    <p>Paste notes & get AI summary</p>

    <textarea id="notes" placeholder="Paste your notes here..."></textarea>

    <button onclick="summarizeNotes()">Summarize Notes</button>

    <div id="output">Summary will appear here...</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
