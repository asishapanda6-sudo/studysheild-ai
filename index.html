<html lang="en">

<body>

    <div class="container">
        <h1>Attendance Tracker</h1>
        <p class="subtitle">
            Check your attendance status and know how many classes you need to attend.
        </p>

        <input type="text" id="subjectInput" placeholder="Subject name">

        <input type="number" id="totalClasses" placeholder="Total classes conducted">

        <input type="number" id="attendedClasses" placeholder="Classes attended">

        <button id="checkBtn">Check Attendance</button>

        <div class="output">
            <h3>Attendance Result</h3>
            <p id="resultText">
                Enter details and click the button to see your attendance.
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
