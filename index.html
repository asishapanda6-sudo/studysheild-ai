<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudyShield AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>StudyShield AI</h1>
    <p class="subtitle">
      Paste your notes and get a short, exam-focused AI summary
    </p>

    <textarea
      id="notesInput"
      placeholder="Paste your notes here..."
    ></textarea>

    <button id="summarizeBtn">Summarize Notes</button>

    <div class="output">
      <h3>Summary Output</h3>
      <pre id="summaryText">Your summarized notes will appear here.</pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
