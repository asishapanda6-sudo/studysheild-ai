<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudyShield AI – Notes Summarizer</title>

    <!-- Basic Styling -->
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: #f4f7fb;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .subtitle {
            text-align: center;
            color: #555;
            margin-bottom: 25px;
            font-size: 15px;
        }

        textarea {
            width: 100%;
            height: 160px;
            padding: 15px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: vertical;
            outline: none;
            margin-bottom: 20px;
        }

        textarea:focus {
            border-color: #4a90e2;
        }

        h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        iframe {
            width: 100%;
            height: 420px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .note {
            margin-top: 15px;
            font-size: 13px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>StudyShield AI</h1>
        <p class="subtitle">
            Paste your notes below and get a short, exam-focused AI summary.
        </p>

        <!-- Notes input (for user understanding) -->
        <textarea placeholder="Paste your notes here..."></textarea>

        <h3>AI Summary</h3>

        <!-- REAL AI (Hugging Face) -->
        <iframe
            src="https://huggingface.co/spaces/facebook/bart-large-cnn"
            loading="lazy">
        </iframe>

        <p class="note">
            ⚡ Powered by Hugging Face AI • Free • Real-time summarization
        </p>
    </div>

</body>
</html>
